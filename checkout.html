<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LostParcel.co.uk</title>
    <script id="paypal-sdk"
        src="https://www.paypal.com/sdk/js?client-id=AcACWRq55R3S54o2VIwnL1IRWwRPzILPFYaAG9l0xLzoCuoAIdFX5boGpt_vNIiREA_TW479V27G1E6U&currency=GBP"
        async></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #34d399 0%, #9dc8fc 100%);
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .checkout-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            scroll-snap-type: none !important;
            overflow-y: scroll !important;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(240, 245, 255, 0.6));
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            margin: 20px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeInGlass {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section h2 {
            color: #df8e31;
            font-size: 34px;
            margin: 20px 0 20px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            animation: glowIn 1s ease-out;
        }

        @keyframes glowIn {
            from {
                opacity: 0;
                text-shadow: none;
            }

            to {
                opacity: 1;
                text-shadow: 0 2px 10px rgba(247, 201, 72, 0.3);
            }
        }

        .products-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(90deg, rgba(250, 250, 250, 0.5), rgba(255, 255, 255, 0.5));
            border: 2px solid #a3d4d9;
            border-radius: 15px;
            height: 60px;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 20px rgba(163, 212, 217, 0.2);
            animation: slideInProduct 0.6s ease-out forwards;
        }

        .product-row:nth-child(1) {
            animation-delay: 0.1s;
        }

        .product-row:nth-child(2) {
            animation-delay: 0.2s;
        }

        .product-row:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideInProduct {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .product-row:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(163, 212, 217, 0.5);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.7), rgba(250, 250, 250, 0.7));
        }

        .product-row .emoji {
            margin-right: 15px;
            font-size: 26px;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .product-row:nth-child(1):hover .emoji {
            font-size: 30px;
            transform: scale(1.15) rotate(15deg);
        }

        .product-row:nth-child(2):hover .emoji {
            font-size: 39px;
            transform: scale(1.15) rotate(15deg);
        }

        .product-row:nth-child(3):hover .emoji {
            font-size: 52px;
            transform: scale(1.15) rotate(15deg);
        }

        .product-row .name {
            flex: 1;
            text-align: left;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            background: #a3d4d9;
            color: #fff;
            border: none;
            padding: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(163, 212, 217, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-controls button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .quantity-controls button:hover::before {
            width: 100px;
            height: 100px;
        }

        .quantity-controls button:hover {
            background: #f7c948;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(247, 201, 72, 0.6);
        }

        .quantity-controls input {
            width: 40px;
            text-align: center;
            padding: 6px;
            border: 2px solid #a3d4d9;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .quantity-controls input:focus {
            border-color: #f7c948;
            box-shadow: 0 0 10px rgba(247, 201, 72, 0.4);
            outline: none;
        }

        .product-row .price {
            font-size: 18px;
            color: #333;
            min-width: 60px;
            text-align: right;
            font-weight: bold;
        }

        .total-price {
            font-size: 22px;
            color: #333;
            margin: 20px 0;
            padding: 12px 25px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.6), rgba(240, 245, 255, 0.6));
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            animation: pulseTotal 2s infinite ease-in-out;
        }

        @keyframes pulseTotal {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .checkout-form {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkout-form label {
            margin: 3px 0;
            text-align: left;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            animation: fadeInLabel 0.6s ease-out forwards;
        }

        .checkout-form label:nth-child(1) {
            animation-delay: 0.1s;
        }

        .checkout-form label:nth-child(3) {
            animation-delay: 0.2s;
        }

        .checkout-form label:nth-child(5) {
            animation-delay: 0.3s;
        }

        .checkout-form label:nth-child(7) {
            animation-delay: 0.4s;
        }

        .checkout-form label:nth-child(9) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInLabel {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkout-form input {
            width: 100%;
            padding: 10px;
            border: 2px solid #a3d4d9;
            border-radius: 12px;
            font-size: 14px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            animation: popInInput 0.6s ease-out forwards;
        }

        .checkout-form input:nth-child(2) {
            animation-delay: 0.2s;
        }

        .checkout-form input:nth-child(4) {
            animation-delay: 0.3s;
        }

        .checkout-form input:nth-child(6) {
            animation-delay: 0.4s;
        }

        .checkout-form input:nth-child(8) {
            animation-delay: 0.5s;
        }

        .checkout-form input:nth-child(10) {
            animation-delay: 0.6s;
        }

        @keyframes popInInput {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkout-form input:focus {
            border-color: #f7c948;
            box-shadow: 0 0 12px rgba(247, 201, 72, 0.5);
            outline: none;
        }

        .continue-button {
            background: linear-gradient(45deg, #f7c948, #ffeb3b);
            color: #333;
            padding: 14px 35px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.4s ease;
            width: 280px;
            height: 50px;
            min-width: 280px;
            min-height: 50px;
            margin: 20px auto;
            box-shadow: 0 8px 25px rgba(247, 201, 72, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .continue-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: all 0.6s ease;
        }

        .continue-button:hover::before {
            left: 100%;
        }

        .continue-button:hover {
            background: linear-gradient(45deg, #fdd835, #fff176);
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 30px rgba(253, 216, 53, 0.7);
        }

        .continue-button:active {
            transform: scale(0.98);
        }

        .order-summary {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(240, 245, 255, 0.6));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto 25px auto;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            animation: fadeInGlass 0.8s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .order-summary h3 {
            margin: 0 0 15px;
            font-size: 22px;
            color: #df8e31;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        .summary-container {
            width: 100%;
            max-width: 440px;
            margin: 8px auto;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #a3d4d9;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            text-align: left;
        }

        .summary-container:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(163, 212, 217, 0.3);
            border-color: #f7c948;
        }

        .summary-container strong {
            color: #f7c948;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 100%;
            max-width: 500px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(240, 245, 255, 0.6));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            animation: fadeInModal 0.4s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content h3 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #df8e31;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #f7c948;
        }

        .modal-confirm {
            margin-top: 20px;
        }

        input.error {
            background-color: rgb(238, 255, 0) !important;
            border: 2px solid red !important;
        }

        input.error:focus {
            outline: none !important;
        }

        #stripe-container {
            margin: 20px 0;
            max-width: 400px;
            width: 100%;
        }

        .StripeElement {
            padding: 10px;
            border: 2px solid #a3d4d9;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .StripeElement--focus {
            border-color: #f7c948;
            box-shadow: 0 0 12px rgba(247, 201, 72, 0.5);
        }

        .StripeElement--invalid {
            border-color: red;
        }

        #card-element {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #card-errors {
            color: red;
            margin-bottom: 10px;
        }

        #payment-method {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #payment-method label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        #payment-request-button {
            display: none;
            /* По подразбиране скрит */
            margin-bottom: 20px;
        }

        #payment-request-button.active {
            display: block !important;
            /* Изрично показване */
        }

        #stripe-container {
            display: none;
            /* По подразбиране скрит */
            min-height: 50px;
            /* За да не е празно */
        }

        #stripe-container.active {
            display: block !important;
            /* Изрично показване */
        }

        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background: #fff;
            /* Ясен фон */
        }

        #paypal-button-container {
            display: none;
            /* По подразбиране скрит */
            min-height: 50px;
            /* За да не е празно */
        }

        #paypal-button-container.active {
            display: block !important;
            /* Изрично показване */
        }
    </style>
</head>

<body>
    <canvas class="particles"></canvas>
    <div class="checkout-container">
        <!-- Секция 1: Избор на пакети -->
        <div class="section" id="package-section">
            <h2>Select Your Packages</h2>
            <div class="products-container">
                <div class="product-row">
                    <span class="emoji">📦</span>
                    <span class="name">Small Parcel</span>
                    <div class="quantity-controls">
                        <button type="button" class="decrease" data-product="small">-</button>
                        <input type="number" class="quantity" data-product="small" value="0" min="0">
                        <button type="button" class="increase" data-product="small">+</button>
                    </div>
                    <span class="price" id="small-price">£0</span>
                </div>
                <div class="product-row">
                    <span class="emoji">📦</span>
                    <span class="name">Medium Parcel</span>
                    <div class="quantity-controls">
                        <button type="button" class="decrease" data-product="medium">-</button>
                        <input type="number" class="quantity" data-product="medium" value="0" min="0">
                        <button type="button" class="increase" data-product="medium">+</button>
                    </div>
                    <span class="price" id="medium-price">£0</span>
                </div>
                <div class="product-row">
                    <span class="emoji">📦</span>
                    <span class="name">Large Parcel</span>
                    <div class="quantity-controls">
                        <button type="button" class="decrease" data-product="large">-</button>
                        <input type="number" class="quantity" data-product="large" value="0" min="0">
                        <button type="button" class="increase" data-product="large">+</button>
                    </div>
                    <span class="price" id="large-price">£0</span>
                </div>
            </div>
            <div class="total-price" id="total-price">Total: £0</div>
            <button type="button" class="continue-button" id="continue-to-shipping">Continue to Shipping</button>
        </div>

        <!-- Секция 2: Данни за доставка -->
        <div class="section" id="shipping-section">
            <h2>Shipping Details</h2>
            <form class="checkout-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe" required>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="123 Main St" required>
                <label for="city">City</label>
                <input type="text" id="city" placeholder="London" required>
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" placeholder="SW1A 1AA" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+44 123 456 7890" required>
                <button type="button" class="continue-button" id="continue-to-payment">Continue to Payment</button>
            </form>
        </div>

        <!-- Секция 3: Данни за плащане -->
        <div class="section" id="payment-section">
            <h2>Payment Details</h2>
            <form class="checkout-form" id="payment-form">
                <div id="payment-method">
                    <label><input type="radio" name="payment-option" value="express-checkout"> Google Pay / Apple
                        Pay</label>
                    <label><input type="radio" name="payment-option" value="stripe" checked> Pay with Card
                        (Stripe)</label>
                    <label><input type="radio" name="payment-option" value="paypal"> Pay with PayPal</label>
                </div>
                <div id="payment-request-button" style="display: none; margin-bottom: 20px;"></div>
                <div id="stripe-container" style="display: block;">
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                <div id="paypal-button-container" style="display: none;"></div>
                <button type="submit" class="continue-button">Pay Now</button>
            </form>
        </div>

        <div class="modal" id="order-summary-modal">
            <div class="modal-content">
                <span class="close-modal"></span>
                <h3>Order Summary</h3>
                <div id="summary-content"></div>
                <button class="continue-button modal-confirm" id="confirm-order">Confirm & Proceed</button>
            </div>
        </div>

        <script src="https://js.stripe.com/v3/"></script>
        <script
            src="https://www.paypal.com/sdk/js?client-id=AcACWRq55R3S54o2VIwnL1IRWwRPzILPFYaAG9l0xLzoCuoAIdFX5boGpt_vNIiREA_TW479V27G1E6U&currency=GBP"></script>

        <script>
            // Particle animation
            // Основният код (с корекции за PayPal и Google Pay/Apple Pay)
            document.addEventListener('DOMContentLoaded', () => {
                // Price and quantity logic (без промени)
                const prices = { small: 10, medium: 20, large: 30 };
                const quantities = {
                    small: document.querySelector('.quantity[data-product="small"]'),
                    medium: document.querySelector('.quantity[data-product="medium"]'),
                    large: document.querySelector('.quantity[data-product="large"]')
                };
                const priceDisplays = {
                    small: document.getElementById('small-price'),
                    medium: document.getElementById('medium-price'),
                    large: document.getElementById('large-price')
                };
                const totalPrice = document.getElementById('total-price');

                function updatePrices() {
                    let total = 0;
                    for (const product in quantities) {
                        const qty = parseInt(quantities[product].value) || 0;
                        const price = prices[product] * qty;
                        priceDisplays[product].textContent = `£${price}`;
                        total += price;
                    }
                    totalPrice.textContent = `Total: £${total}`;
                    return total;
                }

                function updateSummary() {
                    const summaryContent = document.getElementById('summary-content');
                    let contentHtml = '';
                    const smallQty = parseInt(quantities.small.value) || 0;
                    const mediumQty = parseInt(quantities.medium.value) || 0;
                    const largeQty = parseInt(quantities.large.value) || 0;

                    if (smallQty > 0) {
                        contentHtml += `<div class="summary-container">${smallQty} x Small Parcel - £${prices.small * smallQty}</div>`;
                    }
                    if (mediumQty > 0) {
                        contentHtml += `<div class="summary-container">${mediumQty} x Medium Parcel - £${prices.medium * mediumQty}</div>`;
                    }
                    if (largeQty > 0) {
                        contentHtml += `<div class="summary-container">${largeQty} x Large Parcel - £${prices.large * largeQty}</div>`;
                    }
                    if (contentHtml === '') {
                        contentHtml = `<div class="summary-container">No items selected</div>`;
                    }

                    const shippingInfo = `${document.getElementById('full-name').value}, ${document.getElementById('address').value}, ${document.getElementById('city').value}, ${document.getElementById('postal-code').value}`;
                    contentHtml += `<div class="summary-container"><strong>Shipping:</strong> ${shippingInfo || 'Not provided'}</div>`;
                    contentHtml += `<div class="summary-container"><strong>Total:</strong> £${updatePrices()}</div>`;

                    summaryContent.innerHTML = contentHtml;
                }

                // Stripe и PayPal инициализация
                let stripe = null;
                let cardElement = null;
                let isStripeInitialized = false;
                let isPaypalInitialized = false;
                let lastStripeCall = 0;
                const stripeCallCooldown = 1000; // 1 секунда
                let isFormValid = false;
                let paymentRequest = null; // За Google Pay и Apple Pay

                // Дефинирай контейнерите веднъж в началото
                const paypalContainer = document.getElementById('paypal-button-container');
                const stripeContainer = document.getElementById('stripe-container');
                const paymentRequestButtonContainer = document.getElementById('payment-request-button');

                // Инициализирай Stripe
                try {
                    stripe = Stripe('pk_test_51R2z6B2LbXGLRhiwTDKQ2GLW6Wg0nknwchUkxhEjo5jXjxRnTmXSgqudhVzpT2HfWxRNTrnV0r6ynqLXAOnjBM6X00JWuvskc5');
                    console.log('Stripe initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize Stripe:', error);
                }

                if (stripe && !isStripeInitialized) {
                    try {
                        const elements = stripe.elements();
                        cardElement = elements.create('card', {
                            style: {
                                base: {
                                    fontSize: '16px',
                                    color: '#32325d',
                                    fontFamily: '"Poppins", sans-serif',
                                }
                            }
                        });
                        cardElement.mount('#card-element');
                        console.log('Stripe card element mounted successfully');

                        const cardErrors = document.getElementById('card-errors');
                        cardElement.on('change', (event) => {
                            if (event.error) {
                                cardErrors.textContent = event.error.message;
                            } else {
                                cardErrors.textContent = '';
                            }
                        });

                        isStripeInitialized = true;
                    } catch (error) {
                        console.error('Error initializing Stripe card element:', error);
                    }
                }

                // Инициализирай Payment Request за Google Pay и Apple Pay
                async function initializePaymentRequest() {
                    if (!stripe) {
                        console.error('Stripe not initialized, cannot create Payment Request');
                        return;
                    }

                    const totalInPounds = updatePrices();
                    try {
                        paymentRequest = stripe.paymentRequest({
                            country: 'GB',
                            currency: 'gbp',
                            total: {
                                label: 'Total',
                                amount: Math.round(totalInPounds * 100), // В пени
                            },
                            requestPayerName: true,
                            requestPayerEmail: true,
                            requestPayerPhone: true,
                        });
                        console.log('Payment Request created successfully');

                        // Проверка дали устройството поддържа Google Pay или Apple Pay
                        const result = await paymentRequest.canMakePayment();
                        if (result) {
                            console.log('Device supports Google Pay/Apple Pay:', result);
                            const elements = stripe.elements();
                            const prButton = elements.create('paymentRequestButton', {
                                paymentRequest: paymentRequest,
                                style: {
                                    paymentRequestButton: {
                                        type: 'default',
                                        theme: 'dark',
                                    },
                                },
                            });

                            prButton.mount('#payment-request-button');
                            paymentRequestButtonContainer.style.display = 'block';
                            console.log('Payment Request Button mounted successfully');

                            // Ако устройството поддържа Google Pay/Apple Pay, избери опцията по подразбиране
                            const expressCheckoutOption = document.getElementById('express-checkout');
                            if (expressCheckoutOption) {
                                expressCheckoutOption.checked = true;
                                stripeContainer.style.display = 'none';
                                paypalContainer.style.display = 'none';
                            }
                        } else {
                            console.log('Device does not support Google Pay/Apple Pay');
                            paymentRequestButtonContainer.style.display = 'none';
                            const expressCheckoutOption = document.getElementById('express-checkout');
                            const expressCheckoutLabel = expressCheckoutOption ? expressCheckoutOption.nextElementSibling : null;
                            if (expressCheckoutOption && expressCheckoutLabel) {
                                expressCheckoutOption.style.display = 'none';
                                expressCheckoutLabel.style.display = 'none';
                            } else {
                                console.warn('Express checkout option or label not found in DOM');
                            }
                        }
                    } catch (error) {
                        console.error('Error initializing Payment Request:', error);
                        paymentRequestButtonContainer.style.display = 'none';
                        const expressCheckoutOption = document.getElementById('express-checkout');
                        const expressCheckoutLabel = expressCheckoutOption ? expressCheckoutOption.nextElementSibling : null;
                        if (expressCheckoutOption && expressCheckoutLabel) {
                            expressCheckoutOption.style.display = 'none';
                            expressCheckoutLabel.style.display = 'none';
                        } else {
                            console.warn('Express checkout option or label not found in DOM');
                        }
                    }
                }

                // Функция за инициализация на PayPal
                function initializePaypal() {
                    if (typeof paypal === 'undefined') {
                        console.warn('PayPal SDK not loaded yet. Retrying in 500ms...');
                        setTimeout(initializePaypal, 500);
                        return;
                    }

                    if (isPaypalInitialized || paypalContainer.hasAttribute('data-rendered')) {
                        console.log('PayPal already initialized, skipping...');
                        return;
                    }

                    try {
                        paypalContainer.innerHTML = '';
                        paypal.Buttons({
                            createOrder: (data, actions) => {
                                const totalInPounds = updatePrices();
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: totalInPounds.toFixed(2),
                                            currency_code: 'GBP'
                                        }
                                    }]
                                });
                            },
                            onApprove: (data, actions) => {
                                return actions.order.capture().then(details => {
                                    const payerName = details.payer.name.given_name;
                                    const totalInPounds = updatePrices();
                                    alert(`Payment completed successfully by ${payerName}! Total: £${totalInPounds.toFixed(2)}`);
                                    const modal = document.getElementById('order-summary-modal');
                                    if (modal) modal.style.display = 'none';
                                });
                            },
                            onError: (err) => {
                                alert('An error occurred during payment. Please try again.');
                                console.error('PayPal error:', err);
                            }
                        }).render('#paypal-button-container');
                        paypalContainer.setAttribute('data-rendered', 'true');
                        isPaypalInitialized = true;
                        console.log('PayPal initialized successfully');
                    } catch (error) {
                        console.error('Error initializing PayPal:', error);
                    }
                }

                // Инициализирай Payment Request след зареждане на Stripe
                if (stripe) {
                    initializePaymentRequest();
                } else {
                    console.error('Stripe not available, skipping Payment Request initialization');
                }

                // Continue to Shipping button
                document.getElementById('continue-to-shipping').addEventListener('click', () => {
                    const total = updatePrices();
                    if (total > 0) {
                        document.getElementById('shipping-section').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        alert('Please select at least one package!');
                    }
                });

                // Continue to Payment button
                const continueToPaymentButton = document.getElementById('continue-to-payment');
                if (continueToPaymentButton) {
                    continueToPaymentButton.addEventListener('click', () => {
                        const fields = {
                            'full-name': {
                                value: document.getElementById('full-name').value.trim(),
                                validate: val => val.length >= 2,
                                message: 'Full name must be at least 2 characters long'
                            },
                            'address': {
                                value: document.getElementById('address').value.trim(),
                                validate: val => val.length >= 5,
                                message: 'Address must be at least 5 characters long'
                            },
                            'city': {
                                value: document.getElementById('city').value.trim(),
                                validate: val => val.length >= 2,
                                message: 'City must be at least 2 characters long'
                            },
                            'postal-code': {
                                value: document.getElementById('postal-code').value.trim(),
                                validate: val => /^[A-Z]{1,2}[0-9]{1,2}[A-Z]?\s?[0-9][A-Z]{2}$/i.test(val),
                                message: 'Invalid UK postal code (e.g., SW1A 1AA)'
                            },
                            'phone': {
                                value: document.getElementById('phone').value.trim(),
                                validate: val => /^\+44\s?\d{9,10}$/.test(val),
                                message: 'Invalid UK phone (e.g., +44 123 456 7890)'
                            }
                        };

                        let isValid = true;
                        let errorMessages = [];

                        Object.keys(fields).forEach(id => {
                            const input = document.getElementById(id);
                            input.classList.remove('error');
                        });

                        for (const [id, field] of Object.entries(fields)) {
                            const input = document.getElementById(id);
                            if (!field.validate(field.value)) {
                                input.classList.add('error');
                                errorMessages.push(field.message);
                                isValid = false;
                            }
                        }

                        isFormValid = isValid;

                        if (isValid) {
                            updateSummary();
                            const shippingSection = document.getElementById('shipping-section');
                            if (shippingSection) {
                                const shippingSectionPosition = shippingSection.getBoundingClientRect().top + window.scrollY;
                                window.scrollTo({
                                    top: shippingSectionPosition,
                                    behavior: 'smooth'
                                });
                            }
                            setTimeout(() => {
                                document.getElementById('order-summary-modal').style.display = 'flex';
                            }, 500);
                        } else {
                            alert('Please correct the following errors:\n' + errorMessages.join('\n'));
                        }
                    });
                }

                // Confirm & Proceed button
                const confirmOrderButton = document.getElementById('confirm-order');
                if (confirmOrderButton) {
                    confirmOrderButton.addEventListener('click', () => {
                        document.getElementById('order-summary-modal').style.display = 'none';
                        if (isFormValid) {
                            document.getElementById('payment-section').scrollIntoView({ behavior: 'smooth' });
                        } else {
                            alert('Please correct the shipping details before proceeding to payment.');
                        }
                    });
                }

                // Quantity controls
                document.querySelectorAll('.quantity-controls button').forEach(button => {
                    button.addEventListener('click', () => {
                        const product = button.getAttribute('data-product');
                        let qty = parseInt(quantities[product].value) || 0;
                        if (button.classList.contains('increase')) {
                            qty += 1;
                        } else if (button.classList.contains('decrease') && qty > 0) {
                            qty -= 1;
                        }
                        quantities[product].value = qty;
                        updatePrices();
                        const modal = document.getElementById('order-summary-modal');
                        if (modal && modal.style.display === 'flex') updateSummary();

                        if (paymentRequest) {
                            const totalInPounds = updatePrices();
                            paymentRequest.update({
                                total: {
                                    label: 'Total',
                                    amount: Math.round(totalInPounds * 100),
                                },
                            });
                        }
                    });
                });

                document.querySelectorAll('.quantity').forEach(input => {
                    input.addEventListener('input', () => {
                        if (input.value < 0) input.value = 0;
                        updatePrices();
                        const modal = document.getElementById('order-summary-modal');
                        if (modal && modal.style.display === 'flex') updateSummary();

                        if (paymentRequest) {
                            const totalInPounds = updatePrices();
                            paymentRequest.update({
                                total: {
                                    label: 'Total',
                                    amount: Math.round(totalInPounds * 100),
                                },
                            });
                        }
                    });
                });

                // Close modal
                document.querySelector('.close-modal').addEventListener('click', () => {
                    document.getElementById('order-summary-modal').style.display = 'none';
                });

                // Payment method toggle
                const paymentOptions = document.querySelectorAll('input[name="payment-option"]');
                paymentOptions.forEach(option => {
                    option.addEventListener('change', () => {
                        if (option.value === 'express-checkout') {
                            paymentRequestButtonContainer.classList.add('active');
                            paymentRequestButtonContainer.style.display = 'block';
                            stripeContainer.classList.remove('active');
                            stripeContainer.style.display = 'none';
                            paypalContainer.classList.remove('active');
                            paypalContainer.style.display = 'none';
                        } else if (option.value === 'stripe') {
                            paymentRequestButtonContainer.classList.remove('active');
                            paymentRequestButtonContainer.style.display = 'none';
                            stripeContainer.classList.add('active');
                            stripeContainer.style.display = 'block';
                            paypalContainer.classList.remove('active');
                            paypalContainer.style.display = 'none';
                        } else if (option.value === 'paypal') {
                            paymentRequestButtonContainer.classList.remove('active');
                            paymentRequestButtonContainer.style.display = 'none';
                            stripeContainer.classList.remove('active');
                            stripeContainer.style.display = 'none';
                            paypalContainer.classList.add('active');
                            paypalContainer.style.display = 'block';
                            // Инициализирай PayPal само когато потребителят избере тази опция
                            if (!isPaypalInitialized) {
                                console.log('Initializing PayPal on demand...');
                                initializePaypal();
                            }
                        }
                    });
                });

                // Payment form submission
                const paymentForm = document.getElementById('payment-form');
                paymentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    if (!isFormValid) {
                        alert('Please correct the shipping details before proceeding to payment.');
                        return;
                    }

                    const totalInPounds = updatePrices();
                    if (totalInPounds <= 0) {
                        alert('Please select at least one package!');
                        return;
                    }

                    const paymentMethod = document.querySelector('input[name="payment-option"]:checked').value;

                    if (paymentMethod === 'express-checkout' && paymentRequest) {
                        paymentRequest.on('paymentmethod', async (ev) => {
                            const { paymentMethod } = ev;

                            const total = Math.round(totalInPounds * 100);
                            const response = await fetch('https://my-checkout-server-lostparcel-18d58c9d1ce5.herokuapp.com/create-payment-intent', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    payment_method_id: paymentMethod.id,
                                    amount: total
                                })
                            });

                            const data = await response.json();
                            if (data.error) {
                                console.error('Server error:', data.error);
                                alert(`Server error: ${data.error}`);
                                ev.complete('fail');
                                return;
                            }

                            const { paymentIntent, error: retrieveError } = await stripe.retrievePaymentIntent(data.client_secret);
                            if (retrieveError) {
                                console.error('Error retrieving PaymentIntent:', retrieveError);
                                alert(`Error retrieving PaymentIntent: ${retrieveError.message}`);
                                ev.complete('fail');
                                return;
                            }

                            if (paymentIntent.status === 'succeeded') {
                                alert(`Payment successful! PaymentIntent ID: ${paymentIntent.id}`);
                                ev.complete('success');
                                return;
                            }

                            const { error: confirmError, paymentIntent: confirmedIntent } = await stripe.confirmCardPayment(data.client_secret, {
                                payment_method: paymentMethod.id
                            });

                            if (confirmError) {
                                console.error('Payment confirmation error:', confirmError);
                                alert(`Payment confirmation error: ${confirmError.message}`);
                                ev.complete('fail');
                                return;
                            }

                            alert(`Payment successful! PaymentIntent ID: ${confirmedIntent.id}`);
                            ev.complete('success');
                        });

                        paymentRequest.show();
                    } else if (paymentMethod === 'stripe') {
                        const now = Date.now();
                        if (now - lastStripeCall < stripeCallCooldown) {
                            console.log('Stripe call throttled to prevent loop');
                            return;
                        }
                        lastStripeCall = now;

                        const { error, paymentMethod: stripePaymentMethod } = await stripe.createPaymentMethod({
                            type: 'card',
                            card: cardElement,
                        });

                        if (error) {
                            alert(`Payment error: ${error.message}`);
                            console.error(error);
                            return;
                        }

                        const total = Math.round(totalInPounds * 100);
                        const response = await fetch('https://my-checkout-server-lostparcel-18d58c9d1ce5.herokuapp.com/create-payment-intent', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                payment_method_id: stripePaymentMethod.id,
                                amount: total
                            })
                        });

                        const data = await response.json();
                        if (data.error) {
                            console.error('Server error:', data.error);
                            alert(`Server error: ${data.error}`);
                            return;
                        }

                        const { paymentIntent, error: retrieveError } = await stripe.retrievePaymentIntent(data.client_secret);
                        if (retrieveError) {
                            console.error('Error retrieving PaymentIntent:', retrieveError);
                            alert(`Error retrieving PaymentIntent: ${retrieveError.message}`);
                            return;
                        }

                        if (paymentIntent.status === 'succeeded') {
                            alert(`Payment successful! PaymentIntent ID: ${paymentIntent.id}`);
                            return;
                        }

                        const { error: confirmError, paymentIntent: confirmedIntent } = await stripe.confirmCardPayment(data.client_secret, {
                            payment_method: stripePaymentMethod.id
                        });

                        if (confirmError) {
                            console.error('Payment confirmation error:', confirmError);
                            alert(`Payment confirmation error: ${confirmError.message}`);
                            return;
                        }

                        alert(`Payment successful! PaymentIntent ID: ${confirmedIntent.id}`);
                    } else if (paymentMethod === 'paypal') {
                        console.log('PayPal payment will be handled by PayPal Buttons');
                    }
                });

                updatePrices();
            });
        </script>
    </div>
